name: Snake Animation

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
     
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Debug - List files in dist directory before
        run: ls -l dist  # Check if the dist directory exists and its contents

      - name: Generate snake
        run: |
          python generate_snake.py
          # Optionally add debugging print statements or checks here

      - name: Debug - List files in dist directory after
        run: ls -l dist  # Check again after attempting to generate the SVG file

      - name: Commit and push if changed
        run: |
          git config --global user.email "githubaction@users.noreply.github.com"
          git config --global user.name "GitHub Action"
          git add .
          git diff --quiet && git diff --staged --quiet || git commit -m "Update GitHub Contribution Snake" && git push
