name: Generate Animation

on:
  # Run automatically every 12 hours
  schedule:
    - cron: "0 */12 * * *"
  
  # Allows manual run of the job at any time
  workflow_dispatch:
  
  # Run on every push on the main branch
  push:
    branches:
      - main

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      # Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v2
      
      # Ensure script has executable permissions
      - name: Set execute permission for script
        run: chmod +x generate_snake_svg.sh
      
      # Generate the GitHub contribution graph snake SVG
      - name: Generate GitHub contribution graph snake SVG
        run: |
          echo "Generating GitHub contribution graph snake SVG..."
          ./generate_snake_svg.sh > ./dist/github-contribution-grid-snake.svg
      
      # Push the generated files to the output branch
      - name: Push to GitHub Pages
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"
          git checkout -b output
          git add ./dist
          git commit -m "Update GitHub contribution graph snake SVG"
          git push origin output
