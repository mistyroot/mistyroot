name: Generate Snake

on:
  schedule:
    - cron: "0 */12 * * *"
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      
      - name: Generate the snake files
        run: |
          echo "Generating snake files..."
          # Example command to generate snake files
          curl -sSL https://raw.githubusercontent.com/Platane/snk/master/install.sh | bash -s -- -b ./dist/
      
      - name: Show build status
        run: git status

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@4.1.5
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: gh-pages  # Or your target branch for deployment
          folder: dist      # Or your build output folder
          clean: true       # Optional: clean existing files before deployment
