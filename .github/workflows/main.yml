name: Generate Snake

on:
  schedule:
    - cron: "0 */12 * * *"
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      
      - name: Generate the snake files
        run: |
          # Replace this script with the commands to generate your snake files
          echo "Generating snake files..."
          # Example command to generate snake files
          # Replace with your preferred method or script
          curl -sSL https://raw.githubusercontent.com/Platane/snk/master/install.sh | bash -s -- -b ./dist/
      
      - name: Show build status
        run: git status

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: dist
          publish_branch: output
          commit_message: Update snake animations

