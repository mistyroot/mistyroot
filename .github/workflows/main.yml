name: Generate Snake

on:
  schedule:
    # every 6 hours
    - cron: "0 */6 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      # Replace with your script or command to generate snake files
      - name: Generate the snake files
        run: |
          echo "Generating snake files..."
          # Example command to generate snake files
          curl -sSL https://raw.githubusercontent.com/Platane/snk/master/install.sh | bash -s -- -b ./dist/

      - name: Show build status
        run: git status

      # Replace with standard git commands to push changes
      - name: Push changes
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"
          git add dist/
          git commit -m "Update snake animations"
          git push origin main

      # Replace with standard git commands to deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        run: |
          git checkout output
          git add dist/
          git commit -m "Update GitHub Pages"
          git push origin output
